        // Wait for the document to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Find the form element by its ID
            const form = document.getElementById('your-form-id'); // Replace with your actual form ID

            // Add a submit event listener to the form
            form.addEventListener('submit', function (event) {
                // Prevent the form from submitting immediately
                event.preventDefault();

                // Create a FormData object from the form
                const formData = new FormData(form);

                // Convert the FormData object to a plain JavaScript object
                const formDataObject = {};
                formData.forEach((value, key) => {
                    formDataObject[key] = value;
                });

                // Log the form data to the browser console
                console.log(formDataObject);

                // Now, you can allow the form to submit (if needed)
                // form.submit();
            });
        });
    </script>

<script>
    function updateOrderSummary() {
        const deliveryCheckbox = document.getElementById("delivery");
        const pickupLocationDropdown = document.getElementById("pickup_location");
        const chafersQuantity = parseInt(document.getElementById("chafers-quantity").value);
        const halfChafersQuantity = parseInt(document.getElementById("half-chafers-quantity").value);
        const deliverySelectionInput = document.getElementById("delivery_selection");
        const pickupLocationSelectionInput = document.getElementById("pickup_location_selection");
        const restaurantAddressInput = document.getElementById("customer_address"); // Use the customer_address input
        const restaurantPhoneInput = document.getElementById("contact_phone"); // Add this line for contact phone



        console.log("pickupLocationDropdown value:", pickupLocationDropdown.value);

        // Check if the Delivery checkbox is checked
        if (deliveryCheckbox.checked) {
            deliverySelectionInput.value = "Delivery";
        } else {
            deliverySelectionInput.value = ""; // Clear the value if not selected
        }

        // Set the selected Pick Up Location
        pickupLocationSelectionInput.value = pickupLocationDropdown.value;

        // Check if chafers or half chafers are selected
        if (chafersQuantity > 0 || halfChafersQuantity > 0) {
            deliverySelectionInput.value += " w/ Chafers";
        }

                // Autofill the restaurant address and phone number based on the selected pickup location
        if (pickupLocationDropdown.value === "Pick Up") {
            restaurantAddressInput.value = "Red Iguana 2 866 W. South Temple SLC"; // Address for Red Iguana 2
            restaurantPhoneInput.value = "8012146050"; // Phone number for Red Iguana 2
        } else if (pickupLocationDropdown.value === "Pick Up out of #1") {
            restaurantAddressInput.value = "Red Iguana 736 W. North Temple SLC"; // Address for Red Iguana 1
            restaurantPhoneInput.value = "8013221489"; // Phone number for Red Iguana 1
        } else {
            restaurantAddressInput.value = "";
            restaurantPhoneInput.value = ""; // Clear restaurant phone number if not autofilling
        }


        console.log("restaurantAddressInput value:", restaurantAddressInput.value);
    }

    // Add this script to your form page
    document.addEventListener('DOMContentLoaded', function () {
        const pickupLocationDropdown = document.getElementById('pickup_location');
        const pickupLocationSelectionInput = document.getElementById('pickup_location_selection');
        const deliveryCheckbox = document.getElementById('delivery');
        const deliverySelectionInput = document.getElementById('delivery_selection');

        // Set the selected option based on the stored value for Pick Up Location
        const storedPickupValue = pickupLocationSelectionInput.value;
        if (storedPickupValue) {
            pickupLocationDropdown.value = storedPickupValue;
        }

        // Set the selected state for the Delivery checkbox
        const storedDeliveryValue = deliverySelectionInput.value;
        if (storedDeliveryValue === "Delivery") {
            deliveryCheckbox.checked = true;
        }

        // Add an event listener to update the hidden inputs when the form elements change
        pickupLocationDropdown.addEventListener('change', function () {
            pickupLocationSelectionInput.value = pickupLocationDropdown.value;
            updateOrderSummary(); // Call the function to update the address when pickup location changes
        });

        deliveryCheckbox.addEventListener('change', function () {
            if (deliveryCheckbox.checked) {
                deliverySelectionInput.value = "Delivery";
            } else {
                deliverySelectionInput.value = "";
            }
        });
    });
</script>
